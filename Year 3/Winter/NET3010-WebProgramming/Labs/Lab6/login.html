<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="extension.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shawn Rae">
    <title>Consultation Service Login</title>
</head>
<body>
    <h2>Consultation Service Login</h2>
    <form id="login-form">
        <label for="role">Login as:</label>
        <select id="role" name="role">
            <option value="customer">Customer</option>
            <option value="staff">Staff Member</option>
        </select>
        <br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <!-- Add a button to redirect to the registration page -->
    <p>Don't have an account? <a href="Register.html"><button>Register Here</button></a></p>
</body>
</html>
